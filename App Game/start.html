<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script>
        function gameStart() {
           
         var nivel = document.getElementById('nivel').value
         if (nivel === '') {
             alert('Choose a Level Please ')
             return false;
         }

         window.location.href = "index.html?" + nivel
        }
    </script>
    <title>Game Over</title>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
               <img class="mosq1" src="./assets/img/mosca.png" width="300px" alt="">
                </div>
                <h1 class="start"> Smash <br> Mosquito 2.0</h1>
                     <div class="d-flex justify-content-center">
                         
                        <img src="./assets/img/mosca.png" width="200px" alt="">
                        
                         </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                    <option value="">Select the Level</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="chuckNorris">Chuck Fuck Norris</option>
                </select>
                    </div>
                
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="gameStart()" type="button" class="btn btn-danger btn-lg">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
